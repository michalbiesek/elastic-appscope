    ipWhitelistRegex: /.*/
    enableProxyHeader: false
    authToken: ""
    type: tcpjson
    port: 10071
    authType: manual
    sendToRoutes: false
    connections:
      - output: elastic-out4
        pipeline: ""
      - output: file_id
        pipeline: ""
